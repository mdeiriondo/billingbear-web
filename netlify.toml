[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"

# Cache del HTML (SSR)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, s-maxage=300, stale-while-revalidate=600"

# Cache de assets est√°ticos de Astro
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
